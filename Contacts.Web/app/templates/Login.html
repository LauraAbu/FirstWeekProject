<h2>Log in.</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="/Account/Login" class="form-horizontal" method="post" role="form" novalidate="novalidate">
                <input name="__RequestVerificationToken" type="hidden" value="dzIgAQ5KN1tAZ4vflMoaI2TzslrXDzKG7DgcarUexril-QoXFY7JkQGGKri1RDuqO3K85-kumzQ18OMHiladTKIJbndw6PMwIsWYGMSONGo1">                <h4>Use a local account to log in.</h4>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="Email">Email</label>
                    <div class="col-md-10">
                        <input class="form-control" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Email" name="Email" type="text" value="">
                        <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="Password">Password</label>
                    <div class="col-md-10">
                        <input class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password">
                        <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <input data-val="true" data-val-required="The Remember me? field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true"><input name="RememberMe" type="hidden" value="false">
                            <label for="RememberMe">Remember me?</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Log in" class="btn btn-default">
                    </div>
                </div>
                <p>
                    <a href="/Account/Register">Register as a new user</a>
                </p>
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm">

            <h4>Use another service to log in.</h4>
            <hr>
           
                <div id="socialLoginList">
                    <p>
                        <button type="button" ng-repeat="provider in providers" ng-click="login(provider.Url)"  class="btn btn-default"  name="provider" title="Log in using your Facebook account">{{provider.Name}}</button>

                    </p>
                </div>

        </section>
    </div>
</div>
