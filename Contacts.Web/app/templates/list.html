<div class="row">
    
        <form class="navbar-form" role="search">
            <div class="input-group add-on">
                <input class="form-control" placeholder="Search" name="srch-term" ng-model="searchPattern" id="srch-term" type="text">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>

    
    <table class="table table-hover">
    <thead>
        <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in contacts | filter : searchPattern">
            <td>{{x.Name}}</td>
            <td>{{x.LastName}}</td>
            <td>{{x.EmailAddress}}</td>
            <td>{{x.Phone}}</td>
            <td><a class="btn btn-success" href="\contacts\{{x.Id}}">Edit</a>&nbsp;<a ng-click="onDelete(x, $index)"class="btn btn-default" class="pointer">Delete</a></td>
        </tr>
    </tbody>
    </table>
</div>
