<div class="row" ng-init="init()">

    <form ng-submit="onSave()">
       
            <h2>Message</h2>
            <hr />

         

               
               
                <div class="form-group">
                    <label class="control-label col-md-2" for="Name">Name</label>
                    <div class="col-md-10">
                        <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="message.ContactId">
                            <option ng-repeat="contact in contacts" value="{{contact.Id}}">{{contact.Name}} {{contact.LastName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="Text">Text</label>
                    <div class="col-md-10">
                        <textarea class="form-control" ng-model="message.Message1"></textarea>
                        <span class="field-validation-valid text-danger" data-valmsg-for="Name" data-valmsg-replace="true"></span>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" class="btn btn-default" value="Save">
                    </div>
                </div>

           

    </form>
</div>
