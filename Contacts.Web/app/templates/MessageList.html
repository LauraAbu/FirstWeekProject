<div class="row">
    
        <form class="navbar-form" role="search">
            <div class="input-group add-on">
                <input class="form-control" placeholder="Search" name="srch-term" ng-model="searchPattern" id="srch-term" type="text">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>

    
    <table class="table table-hover">
    
    <tbody>
        <tr ng-repeat="x in messages | filter : searchPattern">
            <td>{{x.Message}}</td>
            <td>{{x.ContactId}}</td>
            <td>{{x.IsSent}}</td>
            
            <td><a class="btn btn-success" href="\messages\{{x.Id}}">Edit</a>&nbsp;<a ng-click="onDelete(x, $index)"class="btn btn-default" class="pointer">Delete</a></td>
        </tr>
    </tbody>
    </table>
</div>
